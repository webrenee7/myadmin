    <!--内容-->
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <div class="list-group">
                    <a class="list-group-item" href="user_list.html">用户管理</a>
                    <a class="list-group-item active" href="user_search.html">用户搜索</a>
                    <a class="list-group-item" href="" data-toggle="modal" data-target="#myModal">添加用户</a>
                </div>
            </div>
            <div class="col-md-10">
                <div class="page-header">
                    <h1>用户管理</h1>
                </div>
                <ul class="nav nav-tabs">
                    <li><a href="user_list.html">用户列表</a></li>
                    <li class="active"><a href="user_search.html">用户搜索</a></li>
                    <li><a href="" role="button" data-toggle="modal" data-target="#myModal">添加用户</a></li>
                </ul>
                <form action="" method="post" class="user_search">
                    <div class="alert alert-info" role="alert">
                        <p>技巧提示： 支持模糊搜索和匹配搜索，匹配搜索使用*代替！</p>
                    </div>
                    <div class="form-group">
                        <label for="txt1">用户名：</label>
                        <input type="text" class="form-control" id="txt1" placeholder="请输入用户名">
                    </div>
                    <div class="form-group">
                        <label for="txt2">UID：</label>
                        <input type="text" class="form-control" id="txt2" placeholder="输入用户UID">
                    </div>
                    <div class="form-group">
                        <label for="txt3">选择用户组：</label>
                        <select class="form-control" id="txt3">
                            <option>限制会员</option>
                            <option>新手上路</option>
                            <option>注册会员</option>
                            <option>中级会员</option>
                            <option>高级会员</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-default">提交</button>
                </form>

            </div>
        </div>
    </div>
    <!--内容-->

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">添加用户</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="txt1">用户名：</label>
                        <input type="text" class="form-control" id="txt1" placeholder="用户名">
                    </div>
                    <div class="form-group">
                        <label for="txt2">用户密码：</label>
                        <input type="text" class="form-control" id="txt2" placeholder="用户密码">
                    </div>
                    <div class="form-group">
                        <label for="txt3">确认用户密码：</label>
                        <input type="text" class="form-control" id="txt3" placeholder="确认用户密码">
                    </div>
                    <div class="form-group">
                        <label for="txt4">用户邮箱：</label>
                        <input type="text" class="form-control" id="txt4" placeholder="用户邮箱">
                    </div>
                    <div class="form-group">
                        <label for="txt5">所属用户组：</label>
                        <select class="form-control" id="txt5">
                            <option>限制会员</option>
                            <option>新手上路</option>
                            <option>注册会员</option>
                            <option>中级会员</option>
                            <option>高级会员</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary">提交</button>
                </div>
            </div>
        </div>
    </div>
